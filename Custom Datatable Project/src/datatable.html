<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="table_box">
        <div class="buttonGroup">
            <div class="input-group mb-3 mt-3 me-3 searchGroup">
                <input type="text" id="search_input" class="form-control" placeholder="Search"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" onkeyup="tableSearch()"><i id="close_button" class="fa fa-times"
                    aria-hidden="true" onclick="clearFilter()" ></i></input>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="searchButton" type="button" onclick="tableSearch()"> <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-primary mb-3 mt-3" data-toggle="modal" data-target="#exampleModalCenter"
                    onclick="shuffleAddButton()">Add Entry</button>
                <button id="resetButton" class="btn btn-success mb-3 mt-3 ms-3" onclick="fetchData()">Reset
                    Sorting</button>
            </div>
        </div>
        <table id="dataTable" class="table table-bordered table-hover">
            <thead class="table-dark" id="tableHeader">
                <tr>
                    <th id="th0" onclick="sortNumbers(0)">Registration ID <img id="arrow"
                            src="../images/up-down-arrow.png" alt="up down arrow"> </th>
                    <th id="th1" onclick="sortStrings(1)">User Type <img id="arrow" src="../images/up-down-arrow.png"
                            alt="up down arrow"></th>
                    <th id="th2" onclick="sortStrings(2)">First Name <img id="arrow" src="../images/up-down-arrow.png"
                            alt="up down arrow"></th>
                    <th id="th3" onclick="sortStrings(3)">Middle Name <img id="arrow" src="../images/up-down-arrow.png"
                            alt="up down arrow"></th>
                    <th id="th4" onclick="sortStrings(4)">Last Name <img id="arrow" src="../images/up-down-arrow.png"
                            alt="up down arrow"></th>
                    <th id="th5" onclick="sortStrings(5)">Country Code <img id="arrow" src="../images/up-down-arrow.png"
                            alt="up down arrow"></th>
                    <th id="th6" onclick="sortStrings(6)">Phone Number <img id="arrow" src="../images/up-down-arrow.png"
                            alt="up down arrow"></th>
                    <th id="th7" onclick="sortStrings(7)">Email <img id="arrow" src="../images/up-down-arrow.png"
                            alt="up down arrow"></th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="usertype">User Type</label>
                            <input type="text" class="form-control" id="usertype" placeholder="Enter User Type">
                        </div>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="middle_name">Middle Name</label>
                            <input type="text" class="form-control" id="middle_name" placeholder="Enter Middle Name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="country_code">Country Code</label>
                            <input type="text" class="form-control" id="country_code" placeholder="Enter Country Code">
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" placeholder="Enter Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                        </div>
                        <button type="submit" class="btn btn-primary mt-2" id="editentry"
                            onclick="editEntry()">Update</button>
                        <button type="submit" class="btn btn-primary mt-2" id="addentry" onclick="addEntry()">Add
                            Details</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/tableSorting.js"></script>
    <script src="./js/tableSearch.js"></script>
</body>

</html>
